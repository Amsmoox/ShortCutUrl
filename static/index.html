<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ QuickLink URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d28d9; /* Deep Purple */
            --secondary-color: #ec4899; /* Pink */
            --background-start: #f3e8ff; /* Light Purple */
            --background-end: #fae8ff; /* Lighter Pink/Purple */
            --text-color: #374151; /* Dark Gray */
            --card-background: #ffffff;
            --input-border: #d1d5db; /* Light Gray */
            --input-focus-border: var(--primary-color);
            --button-text: #ffffff;
            --shadow-color: rgba(109, 40, 217, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            padding: 1rem;
        }

        .container {
            background: var(--card-background);
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        h1 .lightning { 
            display: inline-block;
            transform: rotate(-15deg);
            margin-right: 0.2em;
        }

        p.subtitle {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        #shorten-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }

        button {
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 2rem;
            font-size: 1rem;
            background-color: #f9fafb; /* Very light gray */
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        #result.visible {
            opacity: 1;
            transform: scale(1);
        }

        #result span {
            word-break: break-all;
            text-align: left;
        }

        #result a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        #result a:hover {
            text-decoration: underline;
        }
        
        #copy-button {
            padding: 0.5rem 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 1rem;
            white-space: nowrap;
        }
        
        #copy-button:hover {
            background-color: #5a1cb1; /* Darker Purple */
        }
        
        #copy-button.copied {
            background-color: #10b981; /* Green */
        }

        .error {
            color: #ef4444; /* Red */
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="lightning">⚡</span> QuickLink</h1>
        <p class="subtitle">Paste your long URL to get a quick, short link!</p>
        <form id="shorten-form">
            <input type="url" id="url-input" placeholder="https://your-very-long-url-goes-here.com/..." required>
            <button type="submit">Shorten URL</button>
        </form>
        <div id="result" role="alert" aria-live="polite"></div>
        <div id="error-message" class="error" role="alert" aria-live="polite"></div>
    </div>

    <script>
        const form = document.getElementById('shorten-form');
        const urlInput = document.getElementById('url-input');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error-message');
        let copyButton = null; // To hold the button reference

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = ''; // Clear previous result
            resultDiv.classList.remove('visible');
            errorDiv.textContent = '';
            errorDiv.classList.remove('visible');
            
            const originalUrl = urlInput.value;

            // Basic check if URL seems valid (starts with http/https)
            if (!originalUrl.toLowerCase().startsWith('http://') && !originalUrl.toLowerCase().startsWith('https://')) {
                showError('Please enter a valid URL (starting with http:// or https://)');
                return;
            }
            
            // Disable button during submission
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Shortening...';

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: originalUrl })
                });

                if (!response.ok) {
                    let errorText = 'Failed to shorten URL. Please try again.';
                    try {
                        // Try to parse JSON error first
                        const errorData = await response.json();
                        errorText = errorData.error || errorText;
                    } catch (jsonError) {
                        // Fallback to plain text if JSON parsing fails
                        const textError = await response.text();
                        errorText = textError || `Error ${response.status}`; 
                    }
                    throw new Error(errorText);
                }

                const data = await response.json();
                const shortUrl = `${window.location.origin}/${data.short_code}`;
                
                resultDiv.innerHTML = `
                    <span>Short URL: <a href="${shortUrl}" target="_blank" rel="noopener noreferrer">${shortUrl}</a></span>
                    <button id="copy-button">Copy</button>
                `;
                resultDiv.classList.add('visible');
                urlInput.value = ''; // Clear input field
                
                // Add event listener to the new copy button
                copyButton = document.getElementById('copy-button');
                copyButton.addEventListener('click', () => copyToClipboard(shortUrl, copyButton));
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Shorten URL';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                buttonElement.textContent = 'Copied!';
                buttonElement.classList.add('copied');
                // Reset button after a short delay
                setTimeout(() => {
                    buttonElement.textContent = 'Copy';
                    buttonElement.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                // Optionally show an error message to the user
                showError('Failed to copy link.');
            }
        }
    </script>
</body>
</html>
